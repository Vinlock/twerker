name: Publish to NPM

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'package.json'

jobs:
  publish:
    # Check if commit message contains skip actions
    if: ${{ !contains(github.event.head_commit.message, '[skip actions]') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper changelog generation
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build
        run: pnpm run build

      - name: Git config
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Determine Version Bump
        id: version-bump
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"%s")
          
          # Initialize flags for different types of changes
          BREAKING=false
          FEATURE=false
          FIX=false
          
          # Analyze commits
          while IFS= read -r commit; do
            if [[ "$commit" == *"BREAKING CHANGE"* ]] || [[ "$commit" == "feat!"* ]] || [[ "$commit" == "fix!"* ]]; then
              BREAKING=true
            elif [[ "$commit" == "feat"* ]]; then
              FEATURE=true
            elif [[ "$commit" == "fix"* ]]; then
              FIX=true
            fi
          done <<< "$COMMITS"
          
          # Determine version bump type
          if [ "$BREAKING" = true ]; then
            echo "bump=major" >> $GITHUB_OUTPUT
          elif [ "$FEATURE" = true ]; then
            echo "bump=minor" >> $GITHUB_OUTPUT
          elif [ "$FIX" = true ]; then
            echo "bump=patch" >> $GITHUB_OUTPUT
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump Version
        id: package-version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          
          case "${{ steps.version-bump.outputs.bump }}" in
            "major")
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            "minor")
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            "patch")
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Update package.json
          npm version $NEW_VERSION --no-git-tag-version
          
          # Commit the version bump
          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION [skip actions]"
          git push

      - name: Generate commit log
        id: commit-log
        run: |
          COMMITS=$(git log $(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)..HEAD --pretty=format:"%h %s")
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate release notes with GPT-4
        id: release-notes
        run: |
          COMMITS="${{ steps.commit-log.outputs.commits }}"
          PROMPT="Generate a concise changelog for version ${{ steps.package-version.outputs.version }} based on these git commits:\n\n$COMMITS\n\nFormat it as a markdown list, focusing on user-facing changes. Keep it brief but informative."
          
          RESPONSE=$(curl https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d '{
              "model": "gpt-4",
              "messages": [
                {
                  "role": "user",
                  "content": "'"$PROMPT"'"
                }
              ],
              "temperature": 0.7,
              "max_tokens": 500
            }')
          
          NOTES=$(echo $RESPONSE | jq -r '.choices[0].message.content')
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          body: ${{ steps.release-notes.outputs.notes }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Publish to NPM
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} 